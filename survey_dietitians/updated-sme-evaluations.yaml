    that absorb nutrients). This damage can lead to malabsorption of nutrients, resulting
    in various symptoms like diarrhea, weight loss, anemia, and fatigue. Long-term
    complications may include osteoporosis, infertility, neurological conditions,
    and an increased risk of gastrointestinal cancers. The only effective treatment
    for celiac disease is a strict, lifelong gluten-free diet.</li>

    <li><strong>Non-Celiac Gluten Sensitivity (NCGS)</strong>: Some individuals experience
    symptoms similar to those of celiac disease or irritable bowel syndrome (IBS)
    when they consume gluten, even though they do not test positive for celiac disease
    or a wheat allergy. Symptoms can include gastrointestinal issues like bloating,
    diarrhea, and abdominal pain, as well as extra-intestinal symptoms such as headaches,
    fatigue, joint pain, and a "foggy mind." The mechanisms behind NCGS are not well
    understood, but the condition is managed by following a gluten-free diet.</li>

    <li><strong>Wheat Allergy</strong>: A wheat allergy is an allergic reaction to
    proteins found in wheat (including but not limited to gluten). When someone with
    a wheat allergy ingests wheat, their immune system overreacts, potentially causing
    symptoms ranging from mild (hives, itching, nasal congestion) to severe (anaphylaxis,
    a life-threatening allergic reaction). People with wheat allergies must avoid
    wheat-containing foods and may need to carry an epinephrine auto-injector (EpiPen)
    in case of accidental exposure.</li>

    <li><strong>Dermatitis Herpetiformis</strong>: This is a chronic skin condition
    linked to celiac disease. It causes intense itching and blistering of the skin,
